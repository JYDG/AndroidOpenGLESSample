apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'

def platformVersion = 18    //openGLES 3 min Version
//def platformVersion = 12 //openGLES 2 min version

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.github.mugku.androidopenglessampleproject"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        ndk {
//            abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
//        }
        externalNativeBuild {
            cmake {
//                cppFlags "-frtti -fexceptions"
                arguments "-DANDROID_PLATFORM_LEVEL=${platformVersion}",
                        '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=gnustl_static'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "3g"
        preDexLibraries = !rootProject.ext.ci
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    apt rootProject.ext.butterknifeCompiler

    compile rootProject.ext.appCompat
    compile rootProject.ext.butterknife
    compile rootProject.ext.design
    compile rootProject.ext.rxAndroid
    compile rootProject.ext.rxJava
    provided rootProject.ext.jsr250

    testCompile rootProject.ext.junit
    testCompile(rootProject.ext.assertjAndroid) {
        exclude module: 'support-v4'
        exclude module: 'support-annotations'
    }
}

retrolambda {
    javaVersion JavaVersion.VERSION_1_7
}